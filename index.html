<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMR Calculator</h1>
        <p>Calculate your Basal Metabolic Rate (BMR) by entering your details below.</p>

        <form id="bmr-form" class="bmr-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise 1-3 days/week)</option>
                    <option value="1.55">Moderately active (exercise 3-5 days/week)</option>
                    <option value="1.725">Very active (exercise 6-7 days/week)</option>
                    <option value="1.9">Super active (intense training daily)</option>
                </select>
            </div>

            <button type="button" class="calculate-btn" onclick="calculateBMR()">Calculate BMR</button>
        </form>

        <div id="result" class="result-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
